<!DOCTYPE html>
<html lang="pt-BR">
  <!-- HEAD -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Go Improve</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- BODY -->
  <body>
    <!-- HEADER -->
    <header id="header">
      <nav class="container">
        <div class="logo">
          <img class="logo" src="assets/logo.png" alt="Logo Let´s Go Improve" />
        </div>
        <!-- menu -->
        <div class="menu"></div>
      </nav>
    </header>

    <div class="divider-1"></div>

    <!-- MAIN -->
    <main>
      <section class="section" id="home">
        <div class="container grid">
          <div class="image">
            <img
              src="assets/jessica-lewis-fJXv46LT7Xk-unsplash.jpg"
              alt="Imagem de computador, celular e agenda com caneta"
            />
          </div>
          <div class="text">
            <h2>Pronto para o próximo nível?</h2>
            <p>
              Está preparado para levar a sua empresa para uma nova posição no
              mercado? Agende um horário e descubra o que podemos fazer juntos.
            </p>
            <a class="button" href="#">Agendar um horário</a>
          </div>
        </div>
      </section>
      <div class="divider-2"></div>

      <section class="section">
        <div class="container">Outra Section</div>
      </section>
      <section class="section"></section>
      <section class="section"></section>
      <section class="section"></section>
    </main>

    <!-- FOOTER -->

    <footer class="section"></footer>
  </body>
</html>
